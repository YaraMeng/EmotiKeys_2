<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>head08 — UI Workbench</title>
  <link rel="stylesheet" href="styles.css">

  <script src="../head07_test/vendor/Tone.min.js"></script>

<body>
  <div class="hk-app">
    <header class="hk-header">
      <div class="logo">EmotiKeys — UI08</div>

        </div>
