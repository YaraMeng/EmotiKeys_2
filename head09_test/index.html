<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪音乐画布</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <div class="container">
        <!-- mood region indicator -->
        <div class="mood-region-indicator">
            <img class="region-label happy-region" src="./assets/happy_text.png" data-src-default="./assets/happy_text.png" data-src-active="./assets/happy_text_ex.png" alt="Happy region">
            <img class="region-label calm-region" src="./assets/clam_text.png" data-src-default="./assets/clam_text.png" data-src-active="./assets/clam_text_ex.png" alt="Calm region">
            <img class="region-label tense-region" src="./assets/tense_text.png" data-src-default="./assets/tense_text.png" data-src-active="./assets/tense_text_ex.png" alt="Tense region">
            <img class="region-label sad-region" src="./assets/sad_text.png" data-src-default="./assets/sad_text.png" data-src-active="./assets/sad_text_ex.png" alt="Sad region">
        </div>

        <!-- 中央头像 - 弹性拉动 -->
        <div class="avatar-container">
            <img id="avatar"
                 src="./assets/face.png"
                 alt="avatar" class="avatar">
        </div>

        <!-- 网格画布 - 固定尺寸 -->
        <div class="canvas-container">
            <canvas id="gridCanvas" width="1584" height="864"></canvas>
        </div>

        <!-- 对角线边界（可视化） -->
        <div class="diagonal-boundaries">
            <div class="diagonal-boundary diagonal-1"></div>
            <div class="diagonal-boundary diagonal-2"></div>
        </div>

        <!-- 控件 -->
        <div class="controls">
            <button id="playPauseBtn" class="control-btn"></button>
            <button id="saveBtn" class="control-btn" disabled></button>
        </div>

        <!-- 状态显示 -->
        <div class="status">
            <span id="currentMood">Current mood: Awaiting exploration</span>
            <span id="stepCounter">Notes: 0</span>
            <span id="composingStatus">Status: Not started</span>
            <span id="recordingStatus">Recording: Not started</span>
        </div>

        <!-- 隐藏的音频播放器 -->
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
